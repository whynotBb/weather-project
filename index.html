<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How's the weather today?</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/hiddenKey.js" defer></script>
    <script src="./js/main.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="container-fluid">
      <div class="bg">
        <video src="./resource/rainy.mp4" muted autoplay loop></video>
      </div>
      <div class="view_bx">
        <div class="search_wrap">
          <div class="input_box">
            <span class="material-symbols-outlined search_open">search</span>
            <input
              type="text"
              id="search_input"
              placeholder="검색 도시를 영어로 입력해 주세요"
            />
            <button id="search_btn" class="material-symbols-outlined">
              search
            </button>
          </div>
          <div class="search_info">
            도시명을 영어로 입력 해 주세요!<br />예)seoul , osaka, london, new
            york, jeju
          </div>
          <div class="error_toast"></div>
          <div class="search_list_board">
            <span class="material-symbols-outlined tag_reset"> close </span>
            <ul></ul>
          </div>
        </div>
        <div class="weather_board">
          <div class="weather">
            <p class="city">seoul</p>
            <p class="weather_icon"></p>
            <p class="temperature">-4°C</p>
            <p class="Feel_like">Feels like -4°C. Clear sky. Light air</p>
          </div>
        </div>
        <hr />
        <div class="forecast_board">
          <p>
            :: 5-day forecast ::<span class="material-symbols-outlined">
              expand_more
            </span>
          </p>
          <div class="forecast_list"></div>
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">2</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">5</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="now"></div>
      </div>
    </section>
  </body>
</html>
